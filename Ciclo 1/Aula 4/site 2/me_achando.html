<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="site2.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>ME ACHA</h1>
		
		<h2>
			ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP
		</h2>
		<div id="content-base" class="justify-content">
			<div id="logo-principal" class="flex justify-content">
				<span class="material-icons logo">
					travel_explore
				</span>
			</div>
		</div>
	</header>

	<main>
		<div id="conteudo-geral flex justify-content">
			<div class="box-custom flex justify-content">
				<form>
					<label>CEP 
						<input type="text" name="CEP" required>
					</label>

					<label> RUA   
						<input type="text" name="RUA" readonly>
					</label>

					<label>BAIRRO
						<input type="text" name="BAIRRO" readonly>
					</label>

					<label>CIDADE
						<input type="text" name="CIDADE" readonly>
					</label>

					<label>UF
						<input type="text" name="UF" readonly>
					</label>
				</form>
			</div>
			<div class="display-btn flex justify-content">
					<input class="btn" type="button" value="BUSCAR"name="buscar">
			</div>
		</div>
	</main>
	<footer>	</footer>
</body>
</html>
